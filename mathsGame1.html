<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Challenge</title>
    <link rel="stylesheet" href="ui.css">
</head>

<body>
    <h1>The Random Maths Challenge</h1>
    <div id="start">
        <label for="difficulty">Select Your Difficulty: </label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button id="startGame">Start Game</button>
    </div>
    <div id="game">
        <div id="qs">
            <p>Time Remaining: <span id="timer">20</span> seconds</p>
            <hr>
            <p id="sum">
                <span id="x"></span> + <span id="y"></span> =
                <input type="number" id="uAns"><br>
            </p>

            <button id="checkAnswer">Enter</button>
        </div>
        <hr>
        <p>
            Score: <br>
            - Correct: <span id="correct">0</span><br>
            - Incorrect: <span id="incorrect">0</span><br>
        </p>
    </div>
</body>
<script src="game.js"></script>
</html>
